<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Sistema de Compras</title>
    <link rel="stylesheet" href="./muebles.css" />
  </head>
  <body>
    <section class="registro-compra">
      <h2>Registro de Compras</h2>
      <form id="registroForm">
        <label for="product">Producto:</label>
        <input type="text" id="product" name="product" required />
        <label for="quantity">Cantidad:</label>
        <input type="number" id="quantity" name="quantity" min="1" required />
        <button type="submit">Registrar</button>
      </form>
    </section>

    <section class="vista-productos">
      <div class="productos-lista">
        <h3>Productos</h3>
        <div class="filtros">
          <select>
            <option>Atributo 1</option>
          </select>
          <select>
            <option>Atributo 2</option>
          </select>
        </div>
        <div class="scroll-productos">
          <!-- Listado de productos para hacer scroll infinito -->
          <div class="producto-item">Producto 1</div>
          <div class="producto-item">Producto 2</div>
          <div class="producto-item">Producto 3</div>
          <!-- Más productos -->
        </div>
      </div>
      <div class="producto-detalle">
        <h3>Detalles del Producto</h3>
        <p>Nombre: Producto Seleccionado</p>
        <p>Descripción del producto</p>
        <button onclick="comprarProducto()">Comprar</button>
      </div>
    </section>

    <!-- Carrito de Compras -->
    <section class="carrito-compra">
      <div class="productos-carrito">
        <h3>Carrito de Compras</h3>
        <div class="producto-carrito">Producto A - Cantidad: 2</div>
        <div class="producto-carrito">Producto B - Cantidad: 1</div>
        <!-- Más productos -->
      </div>
      <div class="validacion-tarjeta">
        <h3>Validación de Tarjeta</h3>
        <form id="pagoForm">
          <label for="card-number">Número de tarjeta:</label>
          <input type="text" id="card-number" name="card-number" required />
          <label for="expiry">Fecha de Expiración:</label>
          <input
            type="text"
            id="expiry"
            name="expiry"
            placeholder="MM/AA"
            required
          />
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" required />
          <button type="submit">Validar Compra</button>
        </form>
      </div>
    </section>

    <script src="./proyecto.js"></script>
  </body>
</html>
